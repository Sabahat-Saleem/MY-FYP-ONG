<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Flight Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #337289;
      --primary-dark: #285a6b;
    }
    body {
      background-color: #f0f4f5;
    }
    .form-wrapper {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    .form-label {
      color: var(--primary-color);
      font-weight: 600;
    }
    .btn-custom {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: var(--primary-dark);
    }
    h2.title {
      color: var(--primary-color);
      font-weight: bold;
    }
    .input-group-text {
      background-color: #eef3f6;
      color: var(--primary-color);
      border: none;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.15rem rgba(51, 114, 137, 0.25);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="form-wrapper mx-auto" style="max-width: 700px;">
      <h2 class="title text-center mb-4">✈️ Confirm Your Booking</h2>

      <form method="post" action="{% url 'book_flight' %}">
        {% csrf_token %}

        <input type="hidden" name="offer_id" value="{{ offer_id }}">
        <input type="hidden" name="offer_request_id" value="{{ offer_request_id }}">
        <input type="hidden" name="passenger_id" value="{{ passenger_id }}">

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" name="given_name" class="form-control" placeholder="John" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" name="family_name" class="form-control" placeholder="Doe" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="tel" name="phone_number" class="form-control" placeholder="+44 1234 567890" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            <input type="date" name="born_on" class="form-control" required>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <select name="title" class="form-select" required>
              <option value="">Choose...</option>
              <option value="mr">Mr</option>
              <option value="ms">Ms</option>
              <option value="mrs">Mrs</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Choose...</option>
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-custom w-100 py-2 fs-5">
          Confirm & Book Flight
        </button>
      </form>
    </div>
  </div>

</body>
</html>
