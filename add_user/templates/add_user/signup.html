{% extends "add_user/auth_base.html" %}
{% block css %}
<style>  
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 2px 4px rgba(46,112,136,255);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(46,112,136);
            overflow: hidden;
            margin: auto;
        }
        .form-container h2, .form-container h5 {
            text-align: center;
            color: black;
        }
        .form-container h5 {
            text-align: center;
            color: black;
            margin: 20px 20px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group > div {
            flex: 1;
            min-width: 250px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #2e7088, rgb(141, 212, 238));
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #8DD4EE, #2e7088);
        }
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
</style>
{% endblock css %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <form action="" method="post">
        <h2>Sign Up</h2>
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label for="postal_address">Postal Address:</label>
                <input type="text" id="postal_address" name="postal_address" required>
            </div>

            <div>
                <label for="mobile_number">Mobile No.:</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>

        <h5>Personal Preferences</h5>

        <div class="form-group">
            <div>
                <label for="preferred_season">Preferred Travel Season:</label>
                <select id="preferred_season" name="preferred_season" required>
                    <option value="">Select Season</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                </select>
            </div>

            <div>
                <label for="preferred_travel_type">Preferred Travel Type:</label>
                <select id="preferred_travel_type" name="preferred_travel_type" required>
                    <option value="">Select Type</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Relaxation">Relaxation</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Wildlife">Wildlife</option>
                </select>
            </div>

            <div>
                <label for="age_range">Age Range:</label>
                <input type="text" id="age_range" name="age_range">
            </div>

            <div>
                <label for="budget_range">Budget Range:</label>
                <input type="text" id="budget_range" name="budget_range">
            </div>

            <div class="full-width">
                <label for="captcha">Captcha Verification:</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
        </div>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
