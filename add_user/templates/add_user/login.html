{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }

    .login-container {
        background: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 4px 4px 2px 4px rgba(46,112,136,255);
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(46,112,136);
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: black;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: black;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007BFF;
    }

    .login-button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #2e7088,rgb(141, 212, 238));
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-button:hover {
        background: linear-gradient(135deg, #8DD4EE,  #2e7088); 
        color: black;
    }

    .forgot-password {
        margin-top: 10px;
        text-align: center;
    }

    .forgot-password a {
        color:rgb(36, 116, 145);
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 10px;
        color: red;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
{% endblock css %}

{% block content %}
 <div class="login-container">
    <form method="post" autocomplete = "off">
        <h2>Login</h2>
        {% csrf_token %}
            <div class="form-group">
                <label for="Mobile_number">Mobile Number</label>
                <input type="tel" placeholder ="Enter Mobile number:" id="mobile_number" name="mobile_number" autocomplete = "off"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder ="Password:" id="password" name="password" autocomplete = "new-password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (window.location.pathname.includes("login")) {
            let usernameField = document.getElementById("mobile_number");
            let passwordField = document.getElementById("password");

            if (usernameField) usernameField.value = "";
            if (passwordField) passwordField.value = "";
        }
    }); 
    document.addEventListener("DOMContentLoaded", function () {
        console.log("JavaScript is running on the login page!");
    });   
</script>
{% endblock %}
