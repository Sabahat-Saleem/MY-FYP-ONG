<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(77, 147, 168);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .home-container {
            text-align: center;
            background: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .home-container h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .home-container p {
            font-size: 18px;
            color: #555555;
        }
        .home-container .welcome-message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Home Page</h1>
        <p>Thank you for logging in, Sabahat Saleem!</p>
        <p class="welcome-message">We are delighted to have you here.</p>
    </div>
</body>
</html>
